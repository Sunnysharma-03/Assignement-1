<!-- product-card.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .card {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin: 20px auto;
    }
    .card img {
      width: 100%;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: green;
      font-weight: bold;
    }
    .card button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="shin.png" alt="Product">
    <h3>Awesome Product</h3>
    <p>$19.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
