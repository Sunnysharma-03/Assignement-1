<!-- hero-section.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section</title>
  <style>
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    .hero p {
      font-size: 1.2em;
    }
    .hero button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Our Site</h1>
    <p>Discover amazing things today</p>
    <button>Get Started</button>
  </div>
</body>
</html>
